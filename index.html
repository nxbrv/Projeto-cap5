<body class="bg">
  
  <!--Login-->
  <div class="container-fluid">
    <div class="row justify-content-center p-3">
      <div class="col-lg-4 col-md-6 col-sm-6 m-5 p-2">

          <!--Email-->
          <form>
          <div class="card-body">
              <div class="mb-4">
                <label for="username" class="form-control-plaintext text-light fw-light">E-mail</label>
                <input type="email" class="form-control-plaintext border-bottom bg-dark text-light" id="username" required/>
              </div>

          <!--Senha-->
          <div class="mb-4">
                <label for="password" class="form-control-plaintext text-light fw-light">Senha</label>
                <input type="password" class="form-control-plaintext border-bottom bg-dark text-light" id="password" required/>
          </div>
        </form>

          <!--Chekbox lembrar-me-->

          </div>
            
          <!--Continue, Facebook, Google, Apple-->
          <div class="d-grid">
                <button type="submit" href="#!" id="continue" class="btn text-light rounded-5 mb-4">Continue</button>

          <div class="text text-light text-center fw-light mb-4">OU</div>
                
          <div class="d-grid">
                <button type="submit" href="#!" id="facebook" class="btn text-light fw-semibold rounded-5 mb-4"><i class="fab fa-facebook-f me-2"></i>Continuar com Facebook</a></button>

          <div class="d-grid">
                <button type="submit" href="#!"  id="google" class="btn text-light fw-semibold rounded-5 mb-4"><i class="fab fa-google me-2"></i>Continuar com Google</a></button>

          <div class="d-grid">
                <button type="submit" href="#!"  id="apple" class="btn text-light fw-semibold rounded-5 mb-4"><i class="fab fa-apple me-2 fa-lg"></i>Continuar com Apple</a></button>
                  
          <!--Esqueci minha senha-->
                <p class="text text-light text-center     fw-light mb-2"><a href="recuperacao.html"     class="text-white    text-decoration-none">Esqueceu a senha?</a>
                </p>
          <!--Cadastre-se-->
          <div>

                </p>
                </div>
              </div>                                   
            </div>
