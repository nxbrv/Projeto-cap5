<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
  <title>LOGIN NOVO</title>
  <link type="text/css" rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
</head>
<body class="bg">
  <!--Login-->
  <div class="container-fluid">
    <div class="row justify-content-center p-3">
      <div class="col-lg-4 col-md-6 col-sm-6 m-5 p-2">
        <div class="container rounded-4 bg-dark shadow-lg">
          <div class="card-title text-center text-light border-bottom mb-4">
            <h2 class="p-4 fw-light">Cadastre-se</h2>
          </div>

          <div class="d-grid">
            <button type="submit" href="#!" id="facebook" class="btn text-light fw-semibold rounded-5 mb-4"><i class="fab fa-facebook-f me-2"></i>Entrar com Facebook</a></button>

            <div class="d-grid">
              <button type="submit" href="#!"  id="google" class="btn text-light fw-semibold rounded-5 mb-4"><i class="fab fa-google me-2"></i>Entrar com Google</a></button>

              <div class="d-grid">
              <button type="submit" href="#!"  id="apple" class="btn text-light fw-semibold rounded-5 mb-4"><i class="fab fa-apple me-2 fa-lg"></i>Entrar com Apple</a></button>

              <div class="text text-light text-center fw-light mb-4">OU</div>
              <div class="border-bottom"></div>

          <!--Nome-->
          <div class="card-body">
            <div class="mb-4 mt-4">
              <label for="name" class="form-label text-light fw-light">Nome</label>
              <input type="text" class="form-control rounded-3 bg-dark text-light" id="name" required/>
            </div>

          <!--Email-->
          <div class="card-body">
              <div class="mb-4">
                <label for="username" class="form-label text-light fw-light">E-mail</label>
                <input type="text" class="form-control rounded-3 bg-dark text-light" id="username" required/>
              </div>
              <!--Senha-->
              <div class="mb-4">
                <label for="password" class="form-label text-light fw-light">Senha</label>
                <input type="password" class="form-control rounded-3 bg-dark text-light" id="password" required/>
                </div>

              <div class="mb-4">
                <label for="password" class="form-label text-light fw-light">Confirme a senha</label>
                <input type="password" class="form-control rounded-3 bg-dark text-light" id="password" required/>
                </div>
              </div>


              <!--Termos e condições-->
              <div class="form-group form-check mb-4 ">
                <input type="checkbox" class="form-check-input rounded-1 mb-1" id="terms"/>
                <label for="Remember" id="terms" class="form-check-label text-light fw-light">Li e aceito os </label><a href="#!" class="text-white-50 text-decoration-none"> termos e condições de uso.*</a>
              </div>
            
              <!--Registrar-->
              <div class="d-grid">
                <button type="submit" id="continue" class="btn text-light rounded-5 mb-4">Registrar</button>

                <!--Entre-->
                <div>
                    <p class="text text-light text-center     fw-light mb-4" >Já tem uma conta? <a     href="index.html" class="text-white-50    text-decoration-none">Entre aqui!</a>
                    </p>
                  <div>                                     
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>
</body>
</html>
